url: https://insightsengineering.github.io/goshawk

template:
  params:
    bootswatch: cerulean
    ganalytics: "UA-125641273-1"

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/goshawk

#development:
  mode: devel

reference:

  - title: Modules
    desc: These functions produce longitudinal visualizations and in some cases an accompanying descriptive summary table.
    contents:
      - g_boxplot
      - g_correlationplot
      - g_density_distribution_plot
      - g_lineplot
      - g_scatterplot
      - g_spaghettiplot
      - t_summarytable

  - title: Helpers
    desc: These files are helper functions.
    contents:
      - add_axes_lines
      - h_caption_loqs_label
      - h_identify_loq_values
      - validate_line_args

  - title: Package Build Related
    desc: These files facilitate package build.
    contents:
      - goshawk
