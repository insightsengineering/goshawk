url: https://insightsengineering.github.io/goshawk

template:
  package: nesttemplate

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news, reports]
    right: [search, github]
  components:
    reports:
      text: Reports
      menu:
      - text: Coverage report
        href: coverage-report/
      - text: Unit test report
        href: unit-test-report/
    github:
      icon: fa-github
      href: https://github.com/insightsengineering/goshawk

#development:
  mode: devel

reference:

  - title: Modules
    desc: These functions produce longitudinal visualizations and in some cases an accompanying descriptive summary table.
    contents:
      - g_boxplot
      - g_correlationplot
      - g_density_distribution_plot
      - g_lineplot
      - g_spaghettiplot
      - t_summarytable

  - title: Deprecated
    desc: These functions have been deprecated.
    contents:
      - g_scatterplot
